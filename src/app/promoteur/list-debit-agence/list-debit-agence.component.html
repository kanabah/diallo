<app-search-bar home="Home" title="Liste Debit"></app-search-bar>
<div class="all-content-wrapper">
    <div class="product-status mg-b-15">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="product-status-wrap">
                        <h4>Liste des Debits De l'Agence</h4>
                        <div id="inputCherch">
                            <mat-form-field>
                                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Recherche">
                            </mat-form-field>
                        </div>
                        <div class="asset-inner">
                                
                            <table mat-table [dataSource]="caisses" class="mat-elevation-z8" matSort>

                                <ng-container matColumnDef="montant">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Montant </th>
                                        <td mat-cell *matCellDef="let element"> {{element.montant | currency:'':''}} </td>
                                    </ng-container>
                                    
                                    <!-- Name Column -->
                                    <ng-container matColumnDef="description">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
                                        <td mat-cell *matCellDef="let element"> {{element.description }} </td>
                                    </ng-container>

                                    <!-- Symbol Column -->
                                    <ng-container matColumnDef="date">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
                                        <td mat-cell *matCellDef="let element"> {{element.date | date}} </td>
                                    </ng-container>

                                <!-- Position Column -->
                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            </table>  
                            <app-spiner-promoteur [ok]="clients"></app-spiner-promoteur>                                    
                            <mat-paginator [pageSizeOptions]="[10, 20, 35, 100]"></mat-paginator>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
