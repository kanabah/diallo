<div class="error-pagewrap abfBackground">
    <div class="error-page-int">
        <div class="text-center m-b-md custom-login">
            <h3> <span id="text">CONEXION A L'APPLICATION</span></h3>
            <p id="text">This is the best app ever!</p>
        </div>
        <div class="content-error">
            <div class="hpanel">
                <div class="panel-body">
                    <form action="#" id="loginForm" [formGroup]="loginForm" (ngSubmit)="onLogin()">
                        <div class="form-group">
                            <label class="control-label" for="username">Email</label>
                            <input type="text" [id]="getEmailSuccess() ? 'successForm' : getEmailError() ? 'errorForm' : ''" placeholder="example@gmail.com" formControlName="email" title="Svp entrer votre email" required="" value=""  id="username" class="form-control">
                            <span><small class="text-danger">{{ getEmailError() }}</small></span>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="password">Password</label>
                            <input type="password" [id]="getPasswordSuccess() ? 'successForm' : getPasswordError() ? 'errorForm' : ''" title="Svp entrer votre mot de passe" placeholder="******" required="" value="" formControlName="password" id="password" class="form-control">
                            <span><small class="text-danger">{{ getPasswordError() }}</small></span>
                            <span *ngIf="!passwordIncorect"><small class="text-danger">Mot de passe incorect</small></span>
                        </div>
                        <div class="checkbox login-checkbox">
                            <label>
                                <input type="checkbox" class="i-checks"> Se souvenir </label>
                        </div>
                        <button type="submit" [disabled]="loginForm.pending || loginForm.invalid || !etatPadding" class="btn btn-success btn-block loginbtn">{{ !etatPadding ? 'Patienter...': 'Conexion'}}</button>
                        <a class="btn btn-default btn-block" [routerLink]="['/register']" routerLinkActive="router-link-active" >Enregistrement</a>
                    </form>
                </div>
            </div>
        </div>
        <div class="text-center login-footer">
            <p id="text">Copyright Â© 2019. All rights reserved. Developed by <span class="text-primary">KANA BAH</span></p>
        </div>
    </div>   
</div>
