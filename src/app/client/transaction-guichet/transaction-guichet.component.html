<app-search-bar home="Home" title="Transaction"></app-search-bar>
<div class="all-content-wrapper">
    <div class="single-pro-review-area mt-t-30 mg-b-15">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="product-payment-inner-st">
                        <ul id="myTabedu1" class="tab-review-design">
                            <!-- INFORMATION -->
                            <div class="card-header">
                                <h4>Transaction Guichet</h4>
                            </div>
                        </ul>
                        <div id="myTabContent" class="tab-content custom-product-edit">
                            <div class="product-tab-list tab-pane fade active in" id="description">
                                <div class="row">
                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                        <div class="review-content-section">
                                            <div id="dropzone1" class="pro-ad">
                                                <form [formGroup]="controlFrom" (ngSubmit)="onSubmit()" >
                                                    <div class="row">
                                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                                            <div class="form-group">
                                                                <label for="exampleFormControlSelect1">Type</label>
                                                                <select formControlName="type" class="form-control" id="exampleFormControlSelect1">
                                                                  <option value="Selectioner" disabled>Selectioner</option>
                                                                  <option value="wester">Wester Union</option>
                                                                  <option value="wari">Wari</option>
                                                                  <option value="money">Money Gram</option>
                                                                </select>
                                                            </div>

                                                            <div class="form-group">
                                                                <label for="action">Action</label>
                                                                <select formControlName="action" class="form-control" id="action">
                                                                  <option value="Selectioner" disabled>Selectioner</option>
                                                                  <option value="1">Depot</option>
                                                                  <option value="2">Retrait</option>
                                                                </select>
                                                            </div>

                                                            <div class="form-group">
                                                                <label for="tel">Code</label>
                                                                <input formControlName="code" [id]="getCodeSuccess() ? 'successForm' : getCodeError() ? 'errorForm' : ''" type="text" class="form-control" id="code" placeholder="Code du client">
                                                                <span *ngIf="getCodeError()" class="text text-danger"><small>{{ getCodeError() }}</small></span>
                                                            </div>

                                                            <div class="form-group">
                                                                <label for="montant">Montant</label>
                                                                <input formControlName="montant" id="montant" [id]="getMontantSuccess() ? 'successForm' : getMontantError() ? 'errorForm' : ''" type="text" class="form-control" placeholder="Montant*">
                                                                <span *ngIf="getMontantError()" class="text text-danger"><small>{{ getMontantError() }}</small></span>
                                                            </div>

                                                            <div class="form-group">
                                                                <label for="tel">Telephone</label>
                                                                <input formControlName="tel" [id]="getTelSuccess() ? 'successForm' : getTelError() ? 'errorForm' : ''" type="text" class="form-control" id="tel" placeholder="Numero Telephone Client">
                                                                <span *ngIf="getTelError()" class="text text-danger"><small>{{ getTelError() }}</small></span>
                                                            </div>

                                                            <div class="form-group res-mg-t-15">
                                                                <textarea formControlName="description" placeholder="Description"></textarea>
                                                            </div>

                                                            <div class="form-group">
                                                                <input formControlName="password" [id]="getPasswordSuccess() ? 'successNotStyl' : getPasswordError() ? 'errorForm' : ''" type="password" class="form-control" placeholder="Mot De Passe">
                                                                <span *ngIf="getPasswordError()" class="text text-danger"><small>{{ getPasswordError() }}</small></span>
                                                                <span *ngIf="!passwordIncorect && !getPasswordError()" class="text text-danger form-text text-muted"><small>Mot de passe incorect</small></span>
                                                            </div>
                                                            
                                                            <div class="form-group">
                                                                <button type="submit" [disabled]="controlFrom.pending || controlFrom.invalid || !etatPadding" class="btn btn-primary waves-effect waves-light" id="margin-right"> {{ !etatPadding ? 'Patienter...': 'Ajouter'}}</button>
                                                                <button type="reset"  class="btn btn-danger "> Annuler</button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
