<app-search-bar home="Home" title="Liste guichet"></app-search-bar>
<div class="all-content-wrapper">
    <div class="product-status mg-b-15">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="product-status-wrap">
                        <h4>{{ getType(type) }}</h4>
                        <div id="inputCherch">
                            <mat-form-field>
                                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Recherche">
                            </mat-form-field>
                        </div>
                        <div class="asset-inner">
                                
                            <table mat-table [dataSource]="guichets" class="mat-elevation-z8" matSort>

                                <!-- <ng-container matColumnDef="type">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Type </th>
                                        <td mat-cell *matCellDef="let element"> <span class="badge badge-info">{{ getType(element.type)}}</span></td>
                                    </ng-container> -->
                                    
                                <!-- Name Column -->
                                <ng-container matColumnDef="action">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                                    <td mat-cell *matCellDef="let element"> <span class="badge badge-info">{{ getAction(element.action) }}</span> </td>
                                </ng-container>

                                <!-- Symbol Column -->
                                <ng-container matColumnDef="code">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Code </th>
                                    <td mat-cell *matCellDef="let element"> {{element.code}} </td>
                                </ng-container>

                                <!-- Symbol Column -->
                                <ng-container matColumnDef="montant">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Montant </th>
                                    <td mat-cell *matCellDef="let element"> {{element.montant | currency:'':''}} </td>
                                </ng-container>

                                <!-- Symbol Column -->
                                <ng-container matColumnDef="tel">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Telephone </th>
                                    <td mat-cell *matCellDef="let element"> {{element.tel}} </td>
                                </ng-container>

                                <!-- Symbol Column -->
                                <ng-container matColumnDef="description">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
                                    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                                </ng-container>

                                <!-- Symbol Column -->
                                <ng-container matColumnDef="createdAt">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Date</th>
                                    <td mat-cell *matCellDef="let element"> {{element.createdAt | date}} </td>
                                </ng-container>
                                    <!-- Position Column -->
                                <ng-container matColumnDef="_id">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
                                    <td mat-cell *matCellDef="let element"> 
                                        <a *ngIf="!disabledButtonIfNotToDay(element.createdAt) || element.autorise == 1" [routerLink]="['../../update', element._id]" class="btn btn-info btn-md" routerLinkActive="router-link-active" ><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a> &nbsp; &nbsp;
                                        <button *ngIf="!disabledButtonIfNotToDay(element.createdAt) || element.autorise == 1" data-toggle="tooltip" (click)="deleteGuichet(element._id)" title="Supresion de la commande" class="pd-setting-ed"><i class="fa fa-trash-o text-danger" aria-hidden="true"></i></button>
                                    </td>
                                </ng-container>
                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            </table>   

                            <app-spiner [ok]="guichetFilter"></app-spiner>                                   
                            <mat-paginator [pageSizeOptions]="[10, 20, 35, 100]"></mat-paginator>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
