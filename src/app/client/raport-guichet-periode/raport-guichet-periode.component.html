<app-search-bar home="Home" title="Liste guichet"></app-search-bar>
<div class="all-content-wrapper">
    <div class="product-status mg-b-15">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="product-status-wrap">
                        <h4>{{ getPeriode(periode) }}</h4>
                        <div id="inputCherch">
                            <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
                                <button type="button" class="btn btn-secondary">Imprimer</button>
                              
                                <div class="btn-group" role="group">
                                  <button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Periode
                                  </button>
                                  <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                                    <a class="dropdown-item" [routerLink]="['/guichet/transaction/raport', 'day']" routerLinkActive="router-link-active" >Jour</a><br>
                                    <a class="dropdown-item" [routerLink]="['/guichet/transaction/raport', 'month']">Mois</a><br>
                                    <a class="dropdown-item" [routerLink]="['/guichet/transaction/raport', 'year']">Annee </a>
                                  </div>
                                </div>
                              </div> &nbsp;
                            <mat-form-field>
                                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Recherche">
                            </mat-form-field>
                        </div>
                        <div class="asset-inner">
                                
                            <table mat-table [dataSource]="guichets" class="mat-elevation-z8" matSort>

                                <ng-container matColumnDef="type">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Type </th>
                                        <td mat-cell *matCellDef="let element"> <span class="badge badge-info">{{ getType(element.type)}}</span></td>
                                    </ng-container>
                                    
                                <!-- Name Column -->
                                <ng-container matColumnDef="action">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                                    <td mat-cell *matCellDef="let element"> <span class="badge badge-info">{{ getAction(element.action) }}</span> </td>
                                </ng-container>

                                <!-- Symbol Column -->
                                <ng-container matColumnDef="code">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Code </th>
                                    <td mat-cell *matCellDef="let element"> {{element.code}} </td>
                                </ng-container>

                                <!-- Symbol Column -->
                                <ng-container matColumnDef="montant">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Montant </th>
                                    <td mat-cell *matCellDef="let element"> {{element.montant}} </td>
                                </ng-container>

                                <!-- Symbol Column -->
                                <ng-container matColumnDef="tel">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Telephone </th>
                                    <td mat-cell *matCellDef="let element"> {{element.tel}} </td>
                                </ng-container>

                                <!-- Symbol Column -->
                                <ng-container matColumnDef="description">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
                                    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                                </ng-container>

                                <!-- Symbol Column -->
                                <ng-container matColumnDef="createdAt">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Date</th>
                                    <td mat-cell *matCellDef="let element"> {{element.createdAt | date}} </td>
                                </ng-container>
                                    <!-- Position Column -->
                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            </table>                                      
                            <mat-paginator [pageSizeOptions]="[10, 20, 35, 100]"></mat-paginator>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
