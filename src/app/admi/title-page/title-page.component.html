<!-- <link rel="stylesheet" href="../../../assets/admi/main.css"> -->
<div class="app-page-title">
    <div class="page-title-wrapper">
        <div class="page-title-heading">
            <div class="page-title-icon">
                <!-- <i class="pe-7s-car icon-gradient bg-mean-fruit" *ngIf="!image">
                </i> -->
                <i class="{{ icons }}" *ngIf="!image"></i>
                <img src="{{ print.printAvatar(image) }}" alt="Image" alt="Image" *ngIf="image" id="idImage">
            </div>
            <div>
                {{ title }} 
                <!-- //This is an example dashboard created using build-in elements and components -->
                <div class="page-title-subheading">
                    {{ subTitle}}
                </div>
            </div>
        </div>
        <div class="page-title-actions">
            <button type="button" data-toggle="tooltip" title="Example Tooltip" data-placement="bottom" class="btn-shadow mr-3 btn btn-dark">
                <i class="fa fa-star"></i>
            </button>
            <div class="d-inline-block dropdown">
                <button type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="btn-shadow dropdown-toggle btn btn-info">
                    <span class="btn-icon-wrapper pr-2 opacity-7">
                        <i class="fa fa-business-time fa-w-20"></i>
                    </span>
                    Trouver?
                </button>
                <div tabindex="-1" role="menu" aria-hidden="true" class="dropdown-menu dropdown-menu-right">
                    <ul class="nav flex-column">
                       
                        <li class="nav-item" class="d-block d-sm-block d-md-none">
                            <a [routerLink]="['/admi/elemennts-notification']" routerLinkActive="router-link"  class="nav-link">
                                <i class="nav-link-icon lnr-book"></i>
                                <span>
                                    Notification
                                </span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a [routerLink]="['/admi/commande-recherche-by-agence']" routerLinkActive="router-link-active"  class="nav-link">
                                <i class="nav-link-icon lnr-picture"></i>
                                <span>
                                    Commande par agence
                                </span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a [routerLink]="['/admi/commande-recherche-by-client']" routerLinkActive="router-link-active"  class="nav-link">
                                <i class="nav-link-icon lnr-file-empty"></i>
                                <span>
                                    Commande par client
                                </span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a [routerLink]="['/admi/guichet-by-agence']" routerLinkActive="router-link-active"  class="nav-link">
                                <i class="nav-link-icon lnr-file-empty"></i>
                                <span>
                                    Guichet par agence
                                </span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a [routerLink]="['/admi/guichet-by-code']" routerLinkActive="router-link-active"  class="nav-link">
                                <i class="nav-link-icon lnr-file-empty"></i>
                                <span>
                                    Guichet par code
                                </span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a [routerLink]="['/admi/production-promoteur-by-date']" routerLinkActive="router-link-active"  class="nav-link">
                                <i class="nav-link-icon lnr-file-empty"></i>
                                <span>
                                    Production promoteur
                                </span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>   
     </div>
</div>
<div class="js-ng-admi-title">

</div>
