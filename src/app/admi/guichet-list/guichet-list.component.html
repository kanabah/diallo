<div class="app-main">  
    <app-nav-admi></app-nav-admi>
    <div class="app-main__outer">
       <div class="app-main__inner">  
            <app-title-page title="Liste des attributions" subTitle="Il sagit de la liste de l'ensemble d'attribution guichet de toute les agences." icons="pe-7s-eyedropper icon-gradient bg-mean-fruit"></app-title-page>         
           <div class="row">
               <div class="col-md-12">
                   <div class="main-card mb-3 card">
                       <div class="card-header">
                           List Guichets
                       </div>
                       <div class="table-responsive">
                        <table class="align-middle mb-0 table table-borderless table-striped table-hover">
                            <thead>
                            <tr>
                                <th>Nom & Prenom</th>
                                <th>Type</th>
                                <th class="text-center">Description</th>
                                <th class="text-center">Montant</th>
                                <th class="text-center">Date</th>
                            </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let guichet of collection.data |paginate: config">
                                <td>
                                    <div class="widget-content p-0">
                                        <div class="widget-content-wrapper">
                                            <div class="widget-content-left mr-3">
                                                <div class="widget-content-left">
                                                    <img width="40" class="rounded-circle" src="{{ print.printAdmi('') }}" alt="Image">
                                                </div>
                                            </div>
                                            <div class="widget-content-left flex2">
                                                <div class="widget-heading"> {{ guichet.user_id.name }}</div>
                                                <div class="widget-subheading opacity-7">{{ guichet.user_id.nameAgence }}</div>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                                <td class="text-center"><span class="badge badge-info">{{ getType(guichet.type) }}</span></td>
                                <td class="text-center">{{ guichet.description }}</td>
                                <td class="text-center">{{ guichet.montant | currency:'':'' }}</td>
                                <td class="text-center">{{ guichet.createdAt | date }}</td>
                                <td class="page-title-icon">
                                    <span id="pointer" data-toggle="tooltip" (click)="redirectMod(guichet._id)"  class="pd-setting-ed"><i class="fa fa-pencil-square-o fa-2x text-success" aria-hidden="true"></i> </span> &nbsp;&nbsp;
                                    <span id="pointer" data-toggle="tooltip" (click)="deleteGuichet(guichet._id)" class="pd-setting-ed"><i class="fa fa-trash fa-2x text-danger" aria-hidden="true"></i></span>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                       </div>
                       <div class="d-block text-center card-footer">
                            <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
                        </div>
                   </div>
               </div>
           </div>
        </div>
        <ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "ball-square-spin" [fullScreen] = "true"><p style="color: white" > Chargement... </p></ngx-spinner>
        <app-footer-admi></app-footer-admi>
    </div>
</div>
