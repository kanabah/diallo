<div class="app-main">  
    <app-nav-admi></app-nav-admi>
    <div class="app-main__outer">
       <div class="app-main__inner">  
            <app-title-page></app-title-page>         
           <div class="row">
               <div class="col-md-12">
                   <div class="main-card mb-3 card">
                       <div class="card-header">
                           Activer Les Utilisateurs
                       </div>
                       <div class="table-responsive">
                           <table class="align-middle mb-0 table table-borderless table-striped table-hover">
                               <thead>
                               <tr>
                                   <th>Name</th>
                                   <th class="text-center">Agence</th>
                                   <th class="text-center">Telephone</th>
                                   <th class="text-center">Email</th>
                                   <th class="text-center">Date</th>
                                   <th class="text-center">Actions</th>
                               </tr>
                               </thead>
                               <tbody>
                               <tr *ngFor="let user of newUsers">
                                   <td>
                                       <div class="widget-content p-0">
                                           <div class="widget-content-wrapper">
                                               <div class="widget-content-left mr-3">
                                                   <div class="widget-content-left">
                                                       <img width="40" class="rounded-circle" src="{{ print.printAdmi('') }}" alt="Image">
                                                   </div>
                                               </div>
                                               <div class="widget-content-left flex2">
                                                   <div class="widget-heading">{{ user.name }}</div>
                                                   <div class="widget-subheading opacity-7">{{ user.adress }}</div>
                                               </div>
                                           </div>
                                       </div>
                                   </td>
                                   <td class="text-center">{{ user.nameAgence }}</td>
                                   <td class="text-center">{{ user.tel }}</td>
                                   <td class="text-center">{{ user.email }}</td>
                                   <td class="text-center">
                                       {{ user.createdAt | date}}
                                   </td>
                                   <td class="text-center">
                                    <!-- <section class="example-section">
                                        <mat-slide-toggle
                                            class="example-margin"
                                            [color]="color"
                                            [checked]="checked"
                                            [disabled]="disabled">
                                        </mat-slide-toggle>
                                      </section> -->
                                        <div class="page-title-icon">
                                            <span (click)="acceptUser(user._id)" class="pointer-ng"><i class="fa fa-fw fa-2x text-success" aria-hidden="true" title="Acepter L'agence"></i></span>&nbsp;&nbsp;
                                            <span (click)="declineUser(user._id)" class="pointer-ng"><i class="fa fa-fw fa-2x text-danger" aria-hidden="true" title="Supprimer La Demmande"></i></span>
                                        </div>                          
                                   </td>
                               </tr>
                               </tbody>
                           </table>
                       </div>
                   </div>
               </div>
           </div>
           
        </div>
       </div>
   <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
</div>
