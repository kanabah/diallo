<div class="app-main">  
    <app-nav-admi></app-nav-admi>
    <div class="app-main__outer">
       <div class="app-main__inner">  
            <app-title-page  title="Debit promoteur" subTitle="Il sagit de la liste des debit attribuer au promoteur par son agence." icons="pe-7s-note2 icon-gradient bg-mean-fruit"></app-title-page>         
           <div class="row">
               <div class="col-md-12">
                   <div class="main-card mb-3 card">
                       <div class="card-header">
                        Attributions <button  class="btn btn-outline-dark btn-sm pull-right d-none d-md-block d-lg-block ml-5" (click)="onRetour()">Retour</button>
                        </div>
                       <div class="table-responsive">
                        <table class="align-middle mb-0 table table-borderless table-striped table-hover">
                            <thead>
                            <tr>
                                <th class="text-center">Montant</th>
                                <th class="text-center">Description</th>
                                <th class="text-center">Date</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr *ngFor="let debit of collection.data |paginate: config">
                                <td class="text-center">{{ debit.montant | currency:'':'' }}</td>
                                <td class="text-center">{{ debit.description }}</td>
                                <td class="text-center">{{ debit.date | date }}</td>
                            </tr>
                            </tbody>
                        </table>
                       </div>
                       <div class="d-block text-center card-footer">
                            <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
                        </div>
                   </div>
               </div>
           </div>
        </div>
        <ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "ball-square-spin" [fullScreen] = "true"><p style="color: white" > Chargement... </p></ngx-spinner>
        <app-footer-admi></app-footer-admi>
    </div>
</div>
